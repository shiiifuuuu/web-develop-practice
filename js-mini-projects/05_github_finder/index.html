<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Github Finder</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header>
      <div class="container">
         <label>GitHub Finder</label>
      </div>
   </header>
   <div class="container">
      <section id="search">
         <h1>Search Github Users</h1>
         <form action="get">
            <label for='user-name'>Enter a username to fetch a users profile info and repos</label>
            <input type="text" id="user-name" placeholder="Github Username...">
         </form>
         <div class="show-error">
         </div>
      </section>
      <section id="profile">
      </section>
      <section id="latest-repos">
         <h2>Latest Repos</h2>
         <ul id="repos">
         </ul>
      </section>
   </div>
   <footer>
      <label>GitHub Finder &copy;</label>
   </footer>

   <script src="./js/github.js"></script>
   <script src="./js/ui.js"></script>
   <script src="./js/app.js"></script>
</body>
</html>
