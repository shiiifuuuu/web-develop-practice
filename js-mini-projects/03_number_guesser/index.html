<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number Guesser</title>
   <!-- <base target="_blank"> -->
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
      <section id="app">
         <h1>Number Guesser</h1>
         <form action="#" id="app-form">
            <label for="user-input">
               Guess a number between 
               <span id="min">0</span> and 
               <span id="max">0</span>:
            </label>
            <input type="number" id="user-input" placeholder="Enter Your Guess...">
            <input type="submit" value="Submit" class="btn-form">
         </form>
         <p id="message">status message</p>
         <a href="#" id="again" class="btn-replay">Play Again?</a>
      </section>
   </div>
   <script src="main.js"></script>
</body>
</html>
